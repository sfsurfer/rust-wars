<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rust Wars!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <div style="flex-direction: row; align-items: center">
      <div id="troops-available"></div>
      <button id="placement-button">Place</button>
      <select id="troops-to-place-selector"></select>
      <text id="troop-placement-counter"></text>
      <button id="attack-button">Attack</button>
      <button id="fortify-button">Fortify</button>
      <button id="clear-placement">Clear</button>
      <button id="apply-placement">Apply</button>
      <button id="end-turn-button">End Turn</button>
    </div>
    <div style="position: relative">
      <canvas id="rust-wars-bg" style="position: absolute; left: 0; top: 0; z-index: 0"></canvas>
      <canvas id="rust-wars-map" style="position: absolute; left: 0; top: 0; z-index: 1"></canvas>
      <canvas id="rust-wars-troop-boxes" style="position: absolute; left: 0; top: 0; z-index: 2"></canvas>
      <div id="attack-modal" style="position: relative; left: 0; top: 0; z-index: -1; background-color: darkgrey">
        <div tabindex=1 role="dialog">
          <div role="document">
            <div id="attack-modal-content">
              <div id="attack-modal-header">
                <h2>Attack</h2>
              </div>
              <div id="attack-modal-body" style="flex-direction: row; align-items: center">
                <select id="troop-attack-selector"></select>
                <button id="attack-modal-button-all">All</button>
                <button id="attack-modal-button-tail">Tail</button>
              </div>
              <div id="attack-modal-confirm">
                <button id="attack-modal-button-cancel">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="fortify-modal" style="position: relative; left: 0; top: 0; z-index: -1; background-color: darkgrey">
        <div tabindex=1 role="dialog">
          <div role="document">
            <div id="fortify-modal-content">
              <div id="fortify-modal-header">
                <h2>Fortify</h2>
              </div>
              <div id="fortify-modal-body" style="flex-direction: row; align-items: center">
                <select id="troop-fortify-selector"></select>
                <button id="fortify-modal-button-all">All</button>
              </div>
              <div id="fortify-modal-confirm">
                <button id="fortify-modal-button-cancel">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
